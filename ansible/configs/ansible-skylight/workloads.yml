---
- name: Install workloads
  hosts: bastions
  gather_facts: false
  run_once: true
  become: false

  tasks:
    - name: Include private workloads
      include_role:
        name: "{{ item.tmp }}"
      vars:
        ACTION:         "provision"
        workload_name:  "{{ item.name }}"
        git_remote_url: "{{ item.url }}"
        git_path:       "{{ item.path }}"
        git_ssh_key:    "{{ item.ssh_key }}"
      loop: "{{ private_workloads }}"